fields:
    title:
        label: 'diveramkt.floatingbanner::lang.popup.title'
        span: auto
        required: 1
        type: text
    tipo_banner:
        label: 'Tipo de banner'
        options:
            - Padrão
            - 'Script incorporado'
        showSearch: true
        span: right
        type: dropdown
    script_embed:
        label: 'Scripts incorporado'
        size: small
        span: right
        trigger:
            action: show
            field: tipo_banner
            condition: 'value[1]'
        type: textarea
    image:
        label: 'diveramkt.floatingbanner::lang.popup.image'
        mode: image
        imageWidth: '300'
        span: left
        required: 1
        trigger:
            action: show
            field: tipo_banner
            condition: 'value[0]'
        type: mediafinder
    image_mobile:
        label: 'diveramkt.floatingbanner::lang.popup.image_mobile'
        mode: image
        imageWidth: '300'
        span: right
        trigger:
            action: show
            field: tipo_banner
            condition: 'value[0]'
        type: mediafinder
    section_dates:
        label: 'diveramkt.floatingbanner::lang.popup.dates'
        span: full
        type: section
    data_entrada:
        label: 'Data de Entrada'
        mode: datetime
        span: left
        type: datepicker
        ignoreTimezone: true
    data_saida:
        label: 'Data de Saída'
        mode: datetime
        span: right
        type: datepicker
        ignoreTimezone: true
tabs:
    fields:
        tipo_link:
            label: 'Tipo do link'
            options:
                padrao: Padrão
                whatsapp: Whatsapp
            showSearch: true
            span: left
            type: dropdown
            tab: 'diveramkt.floatingbanner::lang.popup.settings'
        link:
            label: 'diveramkt.floatingbanner::lang.popup.link'
            span: right
            type: text
            tab: 'diveramkt.floatingbanner::lang.popup.settings'
        description:
            label: 'diveramkt.floatingbanner::lang.popup.description'
            size: ''
            span: full
            type: textarea
            comment: 'diveramkt.floatingbanner::lang.popup.description_comment'
            tab: 'diveramkt.floatingbanner::lang.popup.settings'
        tempo_inativo:
            label: 'Tempo inativo para aparecer'
            span: auto
            type: number
            comment: 'Tempo em segundos com o usuário inativo para aparecer o banner'
            tab: 'diveramkt.floatingbanner::lang.popup.settings'
        dias_oculto:
            label: 'Dias ocultos (após fechado)'
            span: auto
            type: number
            tab: 'diveramkt.floatingbanner::lang.popup.settings'
        pages:
            span: full
            path: $/diveramkt/floatingbanner/controllers/_render_pages.htm
            context:
                - update
                - preview
            type: partial
            tab: 'diveramkt.floatingbanner::lang.popup.pages'
        section_pages:
            span: full
            label: 'Para selecionar as páginas, necessário cadastrar o banner primeiro'
            context:
                - create
            type: section
            tab: 'diveramkt.floatingbanner::lang.popup.pages'
